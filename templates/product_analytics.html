<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='product-analytics.css') }}">
    <title>Product Analytics</title>
</head>

<body>
    <h5>Product Analytics</h5>
    <!-- Render product analytics in a table-->
    <div class="container">
        <table border="1">
            <tr>
                <th>Most Popular Product Category</th>
                <th>Total Count</th>
                <th>Average Price</th>
            </tr>
            {% for category in analytics_data %}
            <tr>
                <td>{{ category.category }}</td>
                <td>{{ category.total_count }}</td>
                <td>{{ category.average_price | round(2) }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <!-- Navigate to the home page -->
    <a href="/">Go back to Home</a>
</body>

</html>
