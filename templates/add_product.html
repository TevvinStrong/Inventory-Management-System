<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <div id="successMessage" style="display: none;">
        <p>Product added successfully!</p>
    </div>
    <h1>Add a New Product</h1>
    <form method="POST" action="/product" id="productForm" enctype="application/json">
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required><br><br>
        
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>
        
        <label for="product_category">Product Category:</label>
        <input type="text" id="product_category" name="product_category"><br><br>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price"><br><br>
        
        <label for="available_quantity">Available Quantity:</label>
        <input type="number" id="available_quantity" name="available_quantity"><br><br>
        
        <button type="submit">Add Product</button>
    </form>
    <a href="/">Go back to Home</a>
    <!-- Need to configure form to send JSON data to the serve since my route expects JSON data -->
    <script>
        document.getElementById('productForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                // Product added successfully, show success message
                document.getElementById('successMessage').style.display = 'block';
            } else {
                // Handle error
                console.error('Error adding product');
            }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
